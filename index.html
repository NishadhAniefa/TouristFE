<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Enquiry</title>
  <script>
    async function submitForm(e) {
      e.preventDefault();
      const form = Object.fromEntries(new FormData(e.target));
      const response = await fetch("http://tourist-production-eb93.up.railway.app/enquiry", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(form),
      });
      alert("Thanks! We'll contact you soon.");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4">Tour Enquiry</h2>
    <form onsubmit="submitForm(event)">
      <input name="name" placeholder="Name" class="w-full p-2 border mb-3" required />
      <input name="email" placeholder="Email" type="email" class="w-full p-2 border mb-3" required />
      <input name="phone" placeholder="Phone" class="w-full p-2 border mb-3" required />
      <textarea name="message" placeholder="Your message..." class="w-full p-2 border mb-3" rows="4"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
</body>
</html>
